<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ReaderBoost</title>
  <link rel="stylesheet" href="./styles.css" />

  <!-- PDF.js (for PDF text extraction) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.10.38/pdf.min.js"></script>

  <!-- Mammoth (for DOCX text extraction) -->
  <script src="https://unpkg.com/mammoth/mammoth.browser.min.js"></script>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="cardInner">
        <div class="row">
          <div>
            <label for="text">Paste text here (or upload a file)</label>
            <textarea id="text" placeholder="Paste a paragraph…"></textarea>

            <div class="file">
              <label class="fileBtn" for="file">Upload file</label>
              <div class="filePill" id="fileName">No file selected</div>
              <input
                id="file"
                type="file"
                accept=".txt,.pdf,.doc,.docx,text/plain,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document"
              />
            </div>
          </div>

          <div class="controls">
            <div>
              <label for="wpm">Speed (WPM)</label>
              <input id="wpm" type="range" min="100" max="900" value="350" />
              <div class="hud"><span class="mono" id="wpmVal">350</span><span>words/min</span></div>
            </div>

            <div>
              <label for="fontSize">Text size</label>
              <input id="fontSize" type="range" min="28" max="120" value="64" />
              <div class="hud"><span class="mono" id="fontSizeVal">64</span><span>px</span></div>
            </div>

            <div class="beepRow">
              <label style="margin:0;">Beep on each word</label>
              <div class="toggle">
                <input id="beepEnabled" type="checkbox" />
                <span class="toggleLabel">On</span>
              </div>
            </div>

            <div class="grid2">
              <div>
                <label for="commaPause">Comma pause (ms)</label>
                <input class="num" id="commaPause" type="number" value="100" min="0" step="10" />
              </div>
              <div>
                <label for="periodPause">Period pause (ms)</label>
                <input class="num" id="periodPause" type="number" value="100" min="0" step="10" />
              </div>
            </div>

            <div class="grid2">
              <div>
                <label for="linePause">Line break pause (ms)</label>
                <input class="num" id="linePause" type="number" value="0" min="0" step="10" />
              </div>
              <div>
                <label for="longWordExtra">Long word extra (ms)</label>
                <input class="num" id="longWordExtra" type="number" value="40" min="0" step="5" />
              </div>
            </div>

            <div class="btnRow">
              <button class="primary" id="playPause">Play</button>
              <button id="back">← Back</button>
              <button id="next">Next →</button>
            </div>

            <div class="btnRowSmall">
              <button class="reloadDanger" id="reload">Reload</button>
              <button class="danger" id="reset">Reset</button>
              <button class="danger" id="refreshAll">Refresh</button>
            </div>

            <div class="hud">
              <div>Index: <span class="mono" id="idx">0</span>/<span class="mono" id="total">0</span></div>
              <div>Status: <span class="mono" id="status">idle</span></div>
            </div>

            <div class="hint">
              Shortcuts: <span class="kbd">Space</span> play/pause,
              <span class="kbd">↑/↓</span> speed,
              <span class="kbd">←/→</span> step,
              <span class="kbd">R</span> reload
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="display">
      <div class="pivot-mark top"></div>
      <div class="pivot-mark bottom"></div>
      <div id="word"></div>
    </div>

    <div class="foot">Punctuation is not displayed. Pauses are applied based on punctuation in the input.</div>
  </div>

  <script src="./App.js"></script>
</body>
</html>
